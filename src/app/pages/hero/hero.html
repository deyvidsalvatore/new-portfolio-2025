<section id="home" class="hero-section" [class.dark]="currentTheme() === 'dark'">
  <div class="hero-container">
    <div class="hero-content">
      <p
        class="hero-subtitle"
        [textContent]="
          currentLanguage() === 'pt' ? 'ANÁLISE DE DADOS ESTRATÉGICA' : 'STRATEGIC DATA ANALYSIS'
        "
      ></p>

      <h1>{{ hero().greeting }}</h1>

      <h2 class="role typewriter">
        @if(typedText$ | async; as text) {
        {{ text }}
        } @else {
          &nbsp;
        }
      </h2>

      <p class="intro">{{ hero().intro }}</p>
      <p class="skills">{{ hero().skills }}</p>

      <a class="btn-contact" routerLink="/#contact">
        <span
          [textContent]="currentLanguage() === 'pt' ? 'Entre em contato': `Get in touch`"
        ></span>
        <i>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-right ml-2"
          >
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </i>
      </a>
    </div>

    <div class="hero-img-wrapper">
      <img class="hero-img" src="assets/img/profile.png" alt="Foto de perfil" />
    </div>
  </div>
</section>
