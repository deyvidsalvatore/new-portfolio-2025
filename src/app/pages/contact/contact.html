<section id="contact" class="contact-section" [class.dark]="currentTheme() === 'dark'">
  <div class="contact-container">
    <div class="contact-header">
      <h2>{{ contactContent().heading }}</h2>
      <p>{{ contactContent().subheading }}</p>
    </div>

    <div class="contact-links">
      @for(link of contactLinks; track link.href) {
        <a [href]="link.href" target="_blank" rel="noopener noreferrer" [attr.aria-label]="link.ariaLabel" class="contact-link-item">
          <fa-icon [icon]="link.icon"></fa-icon>
        </a>
      }
    </div>
  </div>
</section>
