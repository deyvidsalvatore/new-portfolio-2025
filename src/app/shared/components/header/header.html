<header class="header" [class.dark]="currentTheme() === 'dark'">
  <section class="header__logo">
    <h1><a [href]="'#'">DP</a></h1>
  </section>

  <section class="header__navigation" [class.open]="menuOpen">
    <nav class="header__navigation--nav">
      <ul class="header__navigation--list">
        @for (nav of navLinks(); track nav.link) {
        <li class="header__navigation--nav-item">
          <a [href]="'#' + nav.link" [textContent]="nav.label"></a>
        </li>
        }
      </ul>
    </nav>
  </section>

  <section class="header__buttons">
    <button
      class="lang-toggle-btn"
      (click)="onToggle(currentLanguage() === 'pt' ? 'en' : 'pt')"
      title="Switch language"
    >
      <app-icon [icon]="icons['globe']" className="lang-icon"></app-icon>
      <span [textContent]="currentLanguage().toUpperCase()"></span>
    </button>
    <app-toggle-theme-switch
      [isToggled]="currentTheme() === 'dark'"
      (toggleChange)="onTheme(currentTheme())" />
    <button class="hamburger-btn" (click)="toggleMenu()" aria-label="Toggle menu">
      <app-icon [icon]="icons['bars']"></app-icon>
    </button>
  </section>
</header>
